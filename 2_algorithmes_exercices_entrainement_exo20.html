    let convertSeconds = function(sec) {
            let heures = Math.floor(sec / 3600);
            let minutes = Math.floor((sec - (heures * 3600)) / 60);
            let secondes = sec - (heures * 3600) - (minutes * 60);
            secondes = Math.round(secondes * 100) / 100
           
            let resultat = (heures < 10 ? "0" + heures : heures);
            resultat += "-" + (minutes < 10 ? "0" + minutes : minutes);
            resultat += "-" + (secondes < 10 ? "0" + secondes : secondes);
            return resultat;
         }
         let nbSecondes = Number(prompt("Veuillez saisir un nombre de secondes Ã  convertir"));
         let duree = convertSeconds(nbSecondes);
         document.getElementById("time").innerHTML = duree;
