<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*----------------------------------------------------------------------------------------------------*/
    nav{
        width: 35%;
        margin: 0 auto;
        background-color: white;
        position: sticky; /*pour fixer le menu dans une position bien précise*/
        top: 0px; 
    }
    /*Enleve les puces de mon menu liste*/
    nav ul{
        list-style-type: none;
    }
    nav ul li{
        float: left;
        width: 25%;
        text-align: center;
    }
    nav ul::after{
        content: "";
        display: table;
        clear: both;
    }
    /*Affichage des icônes au passage de la souris grâce au paramètre "diplay: block"*/
    nav a{
        display: block;
        text-decoration: underline;
        color: red;
        padding: 10px 0px;
        font-weight: bold;
        font-size: 30px;
    }
    /*Les mots prennent une teinte plus sombre au passage de la souris*/
    nav a:hover{
        color: rgb(133, 5, 5);
       
    }
    /*Non affichage des éléments du sous menu grâce au paramètre "display: none"*/
    .sousmenu{
        display: none;
        box-shadow: 0px 1px 2px #CCC;
        background-color: white;
    }
    /*Ligne de code pour cibler le sous-menu*/
    nav > ul li:hover .sousmenu{
        display: block;
    }
    /*On annule le flottement hérité des onglets du menu principal. On va vouloir 
    que les éléments de nos sous-menus s’affichent cette fois-ci les uns en dessous 
    des autres, occupent tout l’espace disponible dans leur conteneur et que le texte soit aligné à gauche. */
    .sousmenu li{
        float: none;
        width: 100%;
        text-align: left;
    }
    /* On va mettre en forme les onglets de nos sous-menus et s’appuyant une nouvelle fois sur les styles déjà créées.
     Ici, on va se contenter de supprimer la bordure basse héritée du menu principal, d’ajouter une marge interne et une
    couleur de fond lorsqu’on passe la souris sur un élément.*/
    .sousmenu a{
        padding: 10px;
        border-bottom: none;
        width: 100%;
    }
    .sousmenu a:hover{
        border-bottom: none;
        background-color: rgba(200,200,200,0);
        display: inline;
    }
    /*On va insérer le symbole ▼après le texte en utilisant le pseudo-élément ::after, ce qui va également nous permettre 
    de définir la taille du symbole.
    .deroulant > a::after{
        content: "▼";
        font-size: 12px;*/
    }
    /*Les caractéristiques physiques de mon sous- menu*/
    /*position : absolute à nos sous-menus, ce qui va avoir pour effet de les retirer du flux normal de la page.
     Les sous-menus n’impacteront plus le contenu suivant le menu. Pour que les sous-menus ne passent pas derrière
    le contenu qui suit le menu, nous allons également définir un z-index élevé. Nous allons également définir la
    taille des sous-menus à 100%.*/
    .sousmenu{
        display: none;
        box-shadow: 0px 1px 2px #CCC;
        background-color: white;
        position: absolute;
        width: 100%;
        z-index: 1000;
        }
    /*Pour replacer les sous-menus correctement sous leur onglet correspondant et pour qu’ils fassent bien la 
    même taille, on va également appliquer une position : relative aux éléments du menu principal.*/
    nav ul li{
        float: left;
        width: 25%;
        text-align: center;
        position: relative;
    }   
</style>
<body>
    <nav>
       <ul>
           <li><a href="" target="_blank">Alpha</a>
                <ul class="sousmenu">
                    <li><a href="" target="_blank">Nu</a>
                    <li><a href="" target="_blank">Phi</a>
                    <li><a href="" target="_blank">Rau</a>
                </ul>
            </li>
           <li><a href="" target="_blank">Beta</a>
                <ul class="sousmenu">
                    <li><a href="" target="_blank">Nu</a>
                    <li><a href="" target="_blank">Phi</a>
                    <li><a href="" target="_blank">Rau</a>
                </ul>
            </li>
           <li><a href="" target="_blank">Kappa</a>
                <ul class="sousmenu">
                    <li><a href="" target="_blank">Nu</a>
                    <li><a href="" target="_blank">Phi</a>
                    <li><a href="" target="_blank">Rau</a>
                </ul>
            </li>
           <li><a href="" target="_blank">Zeta</a>
                <ul class="sousmenu">
                    <li><a href="" target="_blank">Nu</a>
                    <li><a href="" target="_blank">Phi</a>
                    <li><a href="" target="_blank">Rau</a>
                </ul>
            </li>
       </ul>   
    </nav>
</body>
</html>
