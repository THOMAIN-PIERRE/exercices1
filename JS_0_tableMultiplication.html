        /*Ajouter div contenant le texte de nos tables*/
        for (let i = 1; i <= nombre; i++) {
            let div1 = document.createElement("div");
            div1.textContent = nombre + " x " + i + " = " + nombre * i;

            document.querySelector("body").appendChild(div1);
