<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html, body, section{
    padding:0;
    margin:0;
    height:100%;
    width:100%;
    background:#000;
    color:#FFF;
    font-family: Arial, Helvetica, sans-serif;
}
h1{
    width:100%;
    text-align:center;
}
section article{
    float:left;
    min-width:200px;
    min-height:200px;
    background-color:grey;
    margin:30px;
    padding:30px;
}
section article h1{
    width:100%;
    line-height:250px;
    text-align:center;
}
section article:nth-child(1){
    width:35%;
}
section article:nth-child(2){
    width: 45%;
    background-color:#679fef;
}
section article:nth-child(3){
    width: 25%;
    margin-left:20%;
}
section article:nth-child(4){
    width: 25%;
}
section article:nth-child(5){
    width: 25%;
    float:right;
}
section article:nth-child(7){
    max-width: 30px;
    min-width:30px;
    position:absolute;
    top:50px;
    right:0;
    margin:0;
    background-color: blue;
}
footer{
    position:absolute;
    bottom:0;
    width:300px;
    left:50%;
    margin-left:-150px;
    background-color:blue;
}
footer h1{
    width:100%;
    text-align: center;
}   
    </style>
</head>
<body>
    <h1>Mets en forme ce HTML</h1>
    <section>
        <article>
            <h1>1</h1>
        </article>
        <article>
            <h1>2</h1>
        </article>
        <article>
            <h1>3</h1>
        </article>
        <article>
            <h1>4</h1>
        </article>
        <article>
            <h1>5</h1>
        </article>
        <article>
            <h1>6</h1>
        </article>
        <article>
         <h1>7</h1>
        </article>
        </section>
        <footer><h1>^^</h1></footer>
</body>
</html>
